<mat-toolbar class="mat-elevation-z8" style="height:56px">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Responsive side navigation
</mat-toolbar>



<mat-sidenav-container [hasBackdrop]=false>
    <mat-sidenav  [autoFocus]=false #sidenav="matSidenav" mode="over" class="mat-elevation-z8">
        <h3 class="name">Arshil</h3>
        <p class="designation">Admin</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="home" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" routerLink="about" routerLinkActive="active">
            <mat-icon>info</mat-icon>
            <span>TPC BVM</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
