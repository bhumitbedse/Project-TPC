<mat-toolbar class="mat-elevation-z8" style="height:56px">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Responsive side navigation
</mat-toolbar>



<mat-sidenav-container [hasBackdrop]=false>
    <mat-sidenav  [autoFocus]=false #sidenav="matSidenav" mode="over" class="mat-elevation-z8">
        <h3 class="name">{{User.Name}}</h3>
        <p class="designation">{{User.Role}}</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="home" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" routerLink="add-job" routerLinkActive="active">
            <mat-icon>work</mat-icon>
            <span>Add Job</span>
        </button>

        <button mat-button class="menu-button" routerLink="add-company" routerLinkActive="active">
            <mat-icon>business</mat-icon>
            <span>Add Company</span>
        </button>

        <button mat-button class="menu-button" routerLink="add-student" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            <span>Add Student</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
