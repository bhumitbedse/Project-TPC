<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-7 d-flex flex-column justify-content-center">
                <h1>Welcome to BVM Training and Placement Cell</h1>
                <h3>A place that amalgamates Talent & Opportunities.</h3>
            </div>
            <div class="col-xs-12 col-md-5 form-container py-4">
                <h1 class="mb-3">Login</h1>

                <form [formGroup]="loginForm" >
                    <mat-form-field appearance="outline" class="d-block mb-4">
                      <mat-label>Email</mat-label>
                      <input 
                        formControlName="Email" 
                        matInput 
                        placeholder="Email" 
                      />
                      <mat-error *ngIf="fieldHasError('Email')">   
                        {{ getErrorMessage('Email') }}
                      </mat-error>
                    </mat-form-field>
                    <div class="errors" *ngIf="fieldHasError('Email')">
                 
                    </div>
                    <mat-form-field appearance="outline" class="d-block mb-4">
                      <mat-label>Password</mat-label>
                      <input
                        formControlName="Password"
                        matInput
                        placeholder="Password"
                        [type]="showPassword ? 'text' : 'password'"
                      />
                      <!-- SHOW AND HIDE PASSWORD -->
                      <button
                      color="primary"
                      matSuffix
                      mat-icon-button
                      [attr.aria-label]="showPassword ? 'Hide' : 'Show'"
                      (click)="showPassword = !showPassword"
                      type="button"
                    >
                      <mat-icon>{{ showPassword ? "visibility" : "visibility_off" }}</mat-icon>

                    </button>
                      <!-- SHOW AND HIDE PASSWORD -->

                      <mat-error *ngIf="fieldHasError('Password')">
                        {{ getErrorMessage("Password") }}
                      </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="d-block mb-4">
                      <mat-label>Role</mat-label>
                      <mat-select formControlName="Role">
                        <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                      </mat-select>

                      <mat-error *ngIf="fieldHasError('Role')">
                        {{ getErrorMessage("Role") }}
                      </mat-error>
                    </mat-form-field>


                  
                    <div class="d-flex justify-content-center mt-2">
                      <button
                        class="px-5"
                        mat-raised-button
                        color="primary"
                        [disabled]="!loginForm.valid"
                      >
                        Login
                      </button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</section>
